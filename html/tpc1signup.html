<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- iotabc tpc1 src https://codeshare.io/2Begg9 -->
    <title>Sign-up</title>
    <style>
        img {
            width: 15%;
            margin-left : 2%;
            border-width: 10px;
            border-style:double;
            color: gray;
        }
        hr {
            border-width: 1px;
            color:gray;
        }
    </style>
  </head>
  <body>
    <img src="https://vignette.wikia.nocookie.net/mrrobot/images/8/87/ECorp.png/revision/latest?cb=20150602024409" alt="evil logo">
    <h1>Sign up to our amazing site!</h1>
    <form action="mailto:someone@example.com?subject=signup" method="post" enctype="text/plain">
        <label for="form__name">First name:</label><br>
        <input type="text" id="form__name" name="form__name"><br>

        <label for="form__surname">Last name:</label><br>
        <input type="text" id="form__surname" name="form__surname"><br>

        <label for="form__email">Email:</label><br>
        <input type="email" id="form__email" name="form__email"><br>
        
        <input type="radio" id="form__radio--male" name="form__gender" value="male">
        <label for="form__radio--male">Male</label><br>
        <input type="radio" id="form__radio--female" name="form__gender" value="female">
        <label for="form__radio--female">Female</label><br>
        <input type="radio" id="form__radio--other" name="form__gender" value="other">
        <label for="form__radio--other">Other</label><br>    
    
        <hr>
        <br>
        <p>By signing up you agree upon</p>
        <ul>
            <li>Terms and conditions</li>
            <li>Privacy Policy</li>
        </ul>

        <input type="submit" value="Sign up">
        </form>
</body>
</html>
